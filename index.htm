<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Pizza Time!</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Pizza Time!
      </h1>
   </header>

   <article>
<br>
      <p style="text-align: center">All pizzas come with marinara sauce and cheese. </p>
      <p style="text-align: center">Please submit payment method before customizing your pizza. </p>
      <div>
         <h2>Payment Method</h2>
         <input type = "radio" name="pay" id="cash" value = "Cash" />
         <label for="cash" >Cash</label>
         <input type="radio" name="pay" id="card" value="Credit Card" />
         <label for="card">Credit Card</label>
         <br>
         <br>
         <br>
         <br>
         <button id="btn">Submit Payment Method</button>
      <p id="output"></p></div>
      <script>
      const btn = document.querySelector('#btn');        
              const radioButtons = document.querySelectorAll('input[name="pay"]');
              btn.addEventListener("click", () => {
                  let payment;
                  for (const radioButton of radioButtons) {
                      if (radioButton.checked) {
                          payment = radioButton.value;
                          break;
                      }
                  }
                  output.innerText = payment ? `Your order will be paid with ${payment}.` : `Please select payment method.`;
              });
      </script>
         <h2>Pizza Size</h2><p style="color: red">*Required*</p>
         <input type="checkbox" id="size1" value="8" />
         <label for="size1">Small ($8.00)</label>
         <input type="checkbox" id="size2" value="10" />
         <label for="size2">Medium ($10.00)</label>
         <input type="checkbox" id="size3" value="12" />
         <label for="size3">Large ($12.00)</label>
         </form></div>

         <div><form>
            <br>
            <br>
            <br>
            <br>
         <h2>Crust Upgrades</h2>
         <input type="checkbox" id="Crust1" value="1" />
         <label for="Crust2">Deep Dish (+ $1.00)</label>
         <input type="checkbox" id="Crust2" value="2" />
         <label for="Crust3">Stuffed Crust (+ $2.00)</label>
</form>
<div><form>
   <br>
   <br>
         <h2>Toppings</h2>

         <input type="checkbox" id="Top1" value="1" />
         <label for="Top1">Extra Cheese ($1.00)</label>
         <input type="checkbox" id="Top2" value="1" />
         <label for="Top2">Pepperoni ($1.00)</label>
         <input type="checkbox" id="Top3" value="2" />
         <label for="Top3">Grilled Chicken ($2.00)</label>
         <input type="checkbox" id="Top4" value="2" />
         <label for="Top4"> Mixed Veggies ($2.00)</label>
         <input type="checkbox" id="Top5" value="4" />
         <label for="Top5">Supreme ($4.00)</label>
         <input type="submit" id="submit" value="Submit" />
      </form>

   <script>
      function calcTotal(){
         var itemTotal = 0;
         var size1 = document.getElementById("size1");
         var size2 = document.getElementById("size2");
         var size3 = document.getElementById("size3");

         var Crust1 = document.getElementById("Crust1");
         var Crust2 = document.getElementById("Crust2");

         var Top1 = document.getElementById("Top1");
         var Top2 = document.getElementById("Top2");
         var Top3 = document.getElementById("Top3");
         var Top4 = document.getElementById("Top4");
         var Top5 = document.getElementById("Top5");

         (size1.checked) ? (itemTotal += 8) : (itemTotal += 0);
         (size2.checked) ? (itemTotal += 10) : (itemTotal += 0);
         (size3.checked) ? (itemTotal += 12) : (itemTotal += 0);

         (Crust1.checked) ? (itemTotal += 1) : (itemTotal += 0);
         (Crust2.checked) ? (itemTotal += 2) : (itemTotal += 0);

         (Top1.checked) ? (itemTotal += 1) : (itemTotal += 0);
         (Top2.checked) ? (itemTotal += 1) : (itemTotal += 0);
         (Top3.checked) ? (itemTotal += 2) : (itemTotal += 0);
         (Top4.checked) ? (itemTotal += 2) : (itemTotal += 0);
         (Top5.checked) ? (itemTotal += 4) : (itemTotal += 0);

         var salesTaxRate = 0.07;
         itemTotal *= 100;
         var orderTotal = (itemTotal + (itemTotal * salesTaxRate)) / 100;
         alert("Your order total is $" + orderTotal);
      }
         document.getElementById("submit").addEventListener("click", calcTotal, false);
   </script>
   </article>
</body>
</html>
